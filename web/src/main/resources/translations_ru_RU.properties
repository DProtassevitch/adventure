home.title=Почему я люблю путешествовать
home.first.border=С тех пор, как я был ребенком, просто обошел «следующий поворот» на своем велосипеде, мне всегда нравилось путешествие в путешествие - неизвестное, что-то другое, что-то новое. И я чувствую то же самое сегодня ... хотя теперь «следующий изгиб» может быть на другом континенте. Мне очень повезло, что я постоянно питаю страсть к путешествиям. Многие из них разделяют мою страсть, а другие - нет. Но почему я так сильно его люблю?
home.second.border=Мне нравится волнение от всего этого - как исследователь - открытие новой земли, новый язык, новые деньги и все небольшие проблемы, которые идут вместе с ним. Когда я путешествую, я более спонтанна и не живу в будущем или в прошлом ... как раз в данный момент. Быть импульсивным и говорить «да» почти всему - это часть удовольствия.
home.thirth.border=Мне нравится спешка. Привычные бегуны сходят с толку эндорфинов, которые дают им дополнительный стимул, который им нужно продолжать. Я получаю тот же толчок со дня путешествия или неожиданной поездки на новую и неоткрытую землю (для меня ... не для всего человечества), которую я не планировал посетить. Путешествие, кажется, дает мне постоянный прилив адреналина. После нескольких лет непрерывного путешествия я стал довольно зависимым от этого чувства. Путешествие может быть проблемой, но для меня это интересный вызов, который мне нравится снова и снова завоевывать. Плюс он уверен, что ему нужно вакуумировать, оплачивать счета или покупать туалетную бумагу.